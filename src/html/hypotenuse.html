<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Hypotenuse</title>
    <link rel="stylesheet" href="/src/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <a href="/index.html"><i class="fas fa-home fa-5x"></i></a>
    <h1>Enter the lengths of sides of right angle triangle</h1>
    <div class="container">

        <label for="base">base</label>
        <input type="number" min="0.0001" step="0.00001" id="base">
        <label for="height">height</label>
        <input type="number" id="height" min="0.0001" step="0.00001">
        <button id="check-hypo">submit</button>
        <h3>Hypotenuse will be calculated here:</h3>
        <div id="output-hypo"></div>
    </div>
    
    <script src="/src/javascript/hypo.js" type="text/javascript"></script>
</body>
</html>
